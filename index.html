<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <script
      src="https://kit.fontawesome.com/d1525708c2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="hii">
      <h1>
        <span class="title">
            <i class="fa-solid fa-clipboard-list"></i></i>
        </span>
      </h1>
      <div class="inputDiv">
        <input type="text" class="input" placeholder="Enter here...">
        <button class="add"><i class="fa-solid fa-square-plus"></i></i></button>
      </div>
      <div class="container"></div>
    </div>
    <div class="button_cont" align="center" ><a class="remove_All_btn" onclick="removeAll()">Remove All</a></div>

    <script src="src/index.js"></script>
  </body>
</html>
